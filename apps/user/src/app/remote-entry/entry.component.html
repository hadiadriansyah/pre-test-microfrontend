<div class="header">
    <h3 class="title">{{ titlePage }}</h3>
    <div><button mat-raised-button color="primary" routerLink="./user-add">Add Data</button></div>
</div>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
            <tr>
                <th *ngFor="let col of columnTable">
                    {{ col }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of dataUsers; let i=index;">
                <td>{{ i + 1 }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.username }}</td>
                <td>{{ data.email }}</td>
                <td>{{ data.address.street }}</td>
                <td>{{ data.phone }}</td>
                <td>{{ data.website }}</td>
                <td>{{ data.company.name }}</td>
                <td>
                    <button mat-raised-button color="accent" style="margin-right: 2px" routerLink="user-edit/{{data.id}}" >Edit</button>
                    <button mat-raised-button color="warn" (click)="deleteUser(data.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
